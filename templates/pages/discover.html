{% extends "base.html" %}
{% load cms_tags i18n %}

{% block extra_css %}
	<link rel="stylesheet" href="{{ STATIC_URL }}css/maui.discover.css" type="text/css">
{% endblock %}

{% block extra_js %}
	<script type="text/javascript">
		$(function() {
			$(".carousel").carousel({interval: 8000});
		});
	</script>
{% endblock %}

{% block base_content %}
	<div class="hero-unit">
		<div id="discover-carousel">
			<div id="carousel" class="carousel slide" rel="carousel">
				<div class="carousel-inner">
					<div class="item active">
						<img src="{{ STATIC_URL }}img/discover/carousel_1.png">
					</div>
					<div class="item">
						<img src="{{ STATIC_URL }}img/discover/carousel_2.png">
					</div>
					<div class="item">
						<img src="{{ STATIC_URL }}img/discover/carousel_3.png">
					</div>
				</div>

				<a class="carousel-control left" href="#carousel" data-slide="prev">‹</a>
				<a class="carousel-control right" href="#carousel" data-slide="next">›</a>
			</div>
		</div>
	</div>
{% endblock %}
